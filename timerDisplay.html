<html>
    <head>
       <style>  p { 
           font-family:verdana;
           font-size: 50px;
       }</style>
       </head>

<p id = 'time'></p>
<script>
function clock(){
    var d = new Date();
    var  e = d.toLocaleTimeString();
    document.getElementById('time').innerHTML = e
}
setInterval(clock, 1000)
</script>
</html>
